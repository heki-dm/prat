<ons-page id="addFriend-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>
                Back
            </ons-back-button>
        </div>
        <div class="center">友達追加</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 60px;">
        <div id="qrcode" style="border: solid 1px; width: 15em; height: 15em;margin:0 auto"></div>
        <p style="margin-top: 30px;">
            <ons-button id="readQr">QRコード読み取り</ons-button>
        </p>
    </div>
    <div style="text-align: center; margin-top: 60px;">
        <p>
            <ons-input id="userID" modifier="underbar" placeholder="ユーザID" float aria-required="true" autofocus></ons-input>
        </p>
        <p style="margin-top: 30px;">
            <ons-button id="addFriend">友達追加</ons-button>
        </p>
    </div>
</ons-page>
