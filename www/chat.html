<ons-page id="chat-page">
  <ons-toolbar>
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
    <div class="center">chat</div>
    <div class="right">
      <ons-icon icon="md-face"></ons-icon>
    </div>
  </ons-toolbar>
  <div id="talk_log"></div>
  <div class="send-area">
    <ons-input id="message" placeholder="メッセージ"></ons-input>
    <ons-button id="send" modifier="quiet">送信</ons-button>
  </div>
</ons-page>
