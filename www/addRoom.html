<ons-page id="createRoom-page">
    <ons-toolbar>
        <div class="center">トークルームを作成</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 60px;">
        <p>
            <ons-input id="roomName" modifier="underbar" placeholder="トークルーム名" float aria-required="true" autofocus></ons-input>
        </p>
        <p style="margin-top: 30px;">
            <ons-button id="create">作成</ons-button>
        </p>
    </div>
</ons-page>
